<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo-dark.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile" aria-label="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__btn-edit"></button>
      </div>
      <p class="profile__about">Исследователь океана</p>
      <button type="button" class="profile__btn-add"></button>
    </section>
    <section class="elements" aria-label="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <article class="elements__card">
            <img class="elements__image" src="./images/brandenburg-gates.jpg" alt="Бранденбургские ворота">
            <div class="elements__caption-wrapper">
              <h2 class="elements__caption">Бранденбургские ворота</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </article>
        </li>
        <li class="elements__item">
          <article class="elements__card">
            <img class="elements__image" src="./images/amsterdam.jpg" alt="Амстердам">
            <div class="elements__caption-wrapper">
              <h2 class="elements__caption">Амстердам</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </article>
        </li>
        <li class="elements__item">
          <article class="elements__card">
            <img class="elements__image" src="./images/everest.jpg" alt="Эверест">
            <div class="elements__caption-wrapper">
              <h2 class="elements__caption">Эверест</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </article>
        </li>
        <li class="elements__item">
          <article class="elements__card">
            <img class="elements__image" src="./images/golden-bridge.jpg" alt="Золотые ворота">
            <div class="elements__caption-wrapper">
              <h2 class="elements__caption">Золотые ворота</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </article>
        </li>
        <li class="elements__item">
          <article class="elements__card">
            <img class="elements__image" src="./images/creete.jpg" alt="о. Крит">
            <div class="elements__caption-wrapper">
              <h2 class="elements__caption">о. Крит</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </article>
        </li>
        <li class="elements__item">
          <article class="elements__card">
            <img class="elements__image" src="./images/prague.jpg" alt="Прага">
            <div class="elements__caption-wrapper">
              <h2 class="elements__caption">Прага</h2>
              <button type="button" class="elements__like-button elements__like-button_active"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="profile_edit_form">
        <div class="popup__input-wrapper">
          <input class="popup__input popup__input_el_name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_el_about" type="text" placeholder="Род занятий">
        </div>
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
