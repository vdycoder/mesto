<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo-dark.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile" aria-label="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__btn-edit"></button>
      </div>
      <p class="profile__about">Исследователь океана</p>
      <button type="button" class="profile__btn-add"></button>
    </section>
    <section class="elements" aria-label="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button
        type="button"
        class="popup__btn-close"
        tabindex="4"
        aria-label="Закрыть"
      ></button>
      <form
        action="#"
        class="popup__form"
        name="profile"
        tabindex="0"
        novalidate
      >
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__items">
          <div class="popup__item">
            <input
              type="text"
              id="name"
              name="name"
              class="popup__input popup__input_el_name"
              placeholder="Имя"
              tabindex="1"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error popup__input-error_field_name"></span>
          </div>
          <div class="popup__item">
            <input
              type="text"
              id="about"
              name="about"
              class="popup__input popup__input_el_about"
              placeholder="О себе"
              tabindex="2"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error popup__input-error_field_about"></span>
          </div>
        </fieldset>
        <button
          type="submit"
          name="submit"
          class="popup__btn-save"
          tabindex="3"
          disabled
        >
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form" name="place">
        <div class="popup__items">
          <input class="popup__input popup__input_el_caption" type="text" placeholder="Название">
          <input class="popup__input popup__input_el_image" type="text" placeholder="Ссылка на картинку">
        </div>
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_show-image">
    <div class="popup__container popup__container_type_show-image">
      <button type="button" class="popup__btn-close"></button>
      <img src="#" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <template id="element_template">
    <li class="elements__item">
      <article class="elements__card">
        <button type="button" class="elements__trash-button"></button>
        <img class="elements__image" src="#" alt="">
        <div class="elements__caption-wrapper">
          <h2 class="elements__caption"></h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </article>
    </li>
  </template>

  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
